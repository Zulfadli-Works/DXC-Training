<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a position</title>
    <style>
        body{
            background-color: pink;
        }
    </style>
</head>
<body>
    <form action="index.html" target="_blank" method="POST" name="myForm" autocomplete="off">
        <fieldset>
            <legend>Basic Information</legend>
            <label name="firstName">First Name:</label>
            <input type="text" name="firstName" placeholder="John" required autofocus tabindex="1">
            <br><br>

            <label name="lastName">Last Name:</label>
            <input type="text" name="lastName" placeholder="Doe" requried>
            <br><br>

            <label name="address">Address:</label>
            <input type="text" name="address" placeholder="Block 110 Simei Street 66 #11-03" required>
            <br><br>

            <label name="emailAddress">Email address: </label>
            <input type="email" name="emailAddress" placeholder="johndoe@gmail.com" tabindex="2" required>
            <br><br>

            <label name="company">Company:</label>
            <input type="text" name="company" placeholder="Amazon">
            <br><br>

            <label name="nationality">Nationality:</label>
            <input type="text" name="nationality" placeholder="Singaporean" required>
            <br><br>

            <label name="POB">Place of Birth:</label>
            <input type="text" name="POB" placeholder="Singapore" required>
            <br><br>

            <label>DOB: </label>
            <input type="date" name="birthday" tabindex="3" required>
            <br><br>

            <label>Date you last left the country: </label>
            <input type="date" name="dateCountry">
            <br><br>

            <label for="newPassword">New Password: </label>
            <input type="password" name="newPassword" id="newPassword" required>

            <label for="newPassword">Password Confirmation: </label>
            <input type="password" name="newPassword" id="newPassword" required>
            
        </fieldset>
        <br><br>

        <fieldset>
            <legend>Advanced Information</legend>
            <label>What is your gender?</label><br>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="gender">Female</label>
            <br><br>

            <label>What programming Languages do you know?</label><br>
            <input type="checkbox" name="HTML" value="HTML">
            <label>I know HTML</label>
            <input type="checkbox" name="CSS" value="CSS">
            <label>I know CSS</label>
            <input type="checkbox" name="Javascript" value="Javascript">
            <label>I know Javascript</label>
            <br><br>

            <label>What Languages do you know?</label><br>
            <input type="checkbox" name="English" value="English">
            <label>I know English</label>
            <input type="checkbox" name="Mandarin" value="Mandarin">
            <label>I know Mandarin</label>
            <input type="checkbox" name="Malay" value="Malay">
            <label>I know Malay</label>
            <br><br>

            <label>What is your favourite colour?</label>
            <input type="color" name="chooseColour">
            <br><br>

            <label>Date you joined your previous company: </label>
            <input type="date" name="birthday" tabindex="2">
            <br><br>

            <label>Date you left your previous company: </label>
            <input type="date" name="birthday" tabindex="2">
            <br><br>

            <label>Enter a telephone number: </label>
            <input type="tel" name="telephone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" placeholder="65-8811-8811">
            <br><br>

            <label>Upload your resume: </label>
            <input type="file" name="myFile" multiple>

            
        </fieldset>

        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
